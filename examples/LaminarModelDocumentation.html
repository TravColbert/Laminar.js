<!DOCTYPE html>
<html lang="en">
<head>
  <title>Laminar Examples</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/laminar_doc.css">
</head>
<body>
<script src="../laminar.js"></script>
<script src="../laminar.model.js"></script>
<script>

  var o = {
    fname:"Travis",
    lname:"Colbert",
    age:45,
    male:true
  };
  
  var handlerFunctions = {};
  var po = Laminar.createModel(o,handlerFunctions);

  console.log(handlerFunctions);

  handlerFunctions.addHandler("set",function(target,property,value,receiver) {
    console.log("This is an added SET function setting. Value: ",value," on property: ",property," in object: ",target," by.");
    return value;
  });

  console.log(po.fname);
  po.fname = "Bob";
  console.log(po.fname);

  handlerFunctions.addHandler("set",function(target,property,value,receiver){
    if(Array.isArray(target) && property=="length") return value;
    value = value/2;
    console.log("This is a SECOND SETTER function added after the proxy object was created. See how we can add handler functions?! ",value);
    return value;
  });

  po.age = 40;

  console.log("Let's try an array now. It IS an object so it should work but to what extent?");

  var arr = [0,1,2,3,4,5];
  var larr = Laminar.createModel(arr,handlerFunctions);

  larr.push(100);

  var overThree = larr.filter((val) => {return (val>=3)});
  console.log(overThree);

  larr[0] = 99;

  larr.splice(1,larr.length-2);

  /*
  handlerFunctions.getFunctions.push(function(target,property){
    console.log(target[property]," <--- YEAH!");
  });
  */

  po.age;

  console.log("What if we assigned a whole object to the array?...");
  po.scores = larr;

  console.log("Number of scores: " + po.scores.length);
</script>
</body>
</html>
