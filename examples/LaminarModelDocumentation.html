<!DOCTYPE html>
<html lang="en">
<head>
  <title>Laminar Examples</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/laminar_doc.css">
</head>
<body>
<script src="../laminar.js"></script>
<script src="../laminar.model.js"></script>
<script>
  var o = {
    fname:"Travis",
    lname:"Colbert",
    age:45,
    male:true
  };
  
  var makeProxyHandlerObj = function() {
    var proxyHandler = {
      get: function(target,property) {
        for(f in this.getFunctions) {
          this.getFunctions[f](target,property);
        }
        return property in target ? target[property] : false;
      },
      set: function(target,property,value,receiver) {
        for(f in this.setFunctions) {
          this.setFunctions[f](target,property,value,receiver);
        }
        return target[property] = value;
      },
    };

    for(handler in proxyHandler) {
      Object.defineProperty(
        proxyHandler,
        proxyHandler[handler] + "Functions",
        {
          configurable:false,
          enumerable:false,
          value:[]
        }
      );
    }

    proxyHandler

  }

  proxyHandler.setFunctions.push(function(target,property,value,receiver){
    console.log("This is an added SET function!");
    console.log(target,property,value);
  });
  var po = new Proxy(o,proxyHandler);
  console.log(po.fname);
  po.fname = "Bob";
  console.log(po.fname);

  /*
  var arr = [1,2,3,40,5];

  */

</script>
</body>
</html>
