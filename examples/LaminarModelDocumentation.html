<!DOCTYPE html>
<html lang="en">
<head>
  <title>Laminar Examples</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/laminar_doc.css">
</head>
<body>
<script src="../laminar.js"></script>
<script src="../laminar.model.js"></script>
<script>
  var o = {
    fname:"Travis",
    lname:"Colbert",
    age:45,
    male:true
  };

  var handlerFunctions = {};
  
  var makeProxyHandlerObj = function() {
    var proxyHandler = {
      get: function(target,property) {
        for(f in this.handlerFunctions.getFunctions) {
          this.handlerFunctions.getFunctions[f](target,property);
        }
        return property in target ? target[property] : false;
      },
      set: function(target,property,value,receiver) {
        for(f in this.handlerFunctions.setFunctions) {
          this.handlerFunctions.setFunctions[f](target,property,value,receiver);
        }
        return (target[property] = value);
      },
      handlerFunctions: handlerFunctions,
    };

    Object.defineProperty(
      proxyHandler,
      handlerFunctions,
      {
        configurable:false,
        enumerable:false,
        value:handlerFunctions
      }
    );

    for(handler in proxyHandler) {
      if(!proxyHandler.hasOwnProperty(handler) || handler=="handlerFunctions") continue;
      console.log("Creating functions list for " + handler);
      Object.defineProperty(
        proxyHandler.handlerFunctions,
        handler + "Functions",
        {
          configurable:false,
          enumerable:false,
          value:[]
        }
      );
    }

    return proxyHandler;
  }

  var proxyHandler = makeProxyHandlerObj();

  var po = new Proxy(o,proxyHandler);

  handlerFunctions.setFunctions.push(function(target,property,value,receiver){
    console.log("This is an added SET function setting " + value + " on " + property + " in object " + target + " by ");
  });

  console.log(po.fname);
  po.fname = "Bob";
  console.log(po.fname);

  handlerFunctions.setFunctions.push(function(target,property,value,receiver){
    console.log("This is a SECOND SETTER function added after the proxy object was created. See how we can add handler functions?! " + value);
  });

  po.age = 40;

  console.log("Let's try an array now. It IS an object so it should work but to what extent?");

  var arr = [0,1,2,3,4,5];
  var larr = new Proxy(arr,proxyHandler);

  handlerFunctions.getFunctions.push(function(target,property){
    console.log("Here's an extra GET function!");
    console.log(target[property] + " <--- YEAH!");
  });

  po.age;

  larr[0];

  larr[1] = "22";

  larr.push(6);

</script>
</body>
</html>
